! Script de validation réseau - Projet VPN-DNAC
! Description: Commandes de validation pour vérifier la connectivité réseau

! ==========================================
! VALIDATION ROUTEUR INTERNET
! ==========================================

! Vérification des interfaces
show ip interface brief
show ip route

! Vérification de la connectivité
ping 203.0.113.2 source GigabitEthernet0/0
ping 203.0.113.6 source GigabitEthernet0/1

! Vérification des sessions SSH
show line vty
show users

! ==========================================
! VALIDATION ROUTEUR HQ
! ==========================================

! Vérification des interfaces
show ip interface brief
show ip route

! Vérification de la connectivité publique
ping 203.0.113.1 source GigabitEthernet0/0
ping 203.0.113.6 source GigabitEthernet0/0

! Vérification de la connectivité locale
ping 192.168.1.10 source GigabitEthernet0/1

! Vérification NAT
show ip nat translations
show ip nat statistics

! ==========================================
! VALIDATION ROUTEUR BRANCH
! ==========================================

! Vérification des interfaces
show ip interface brief
show ip route

! Vérification de la connectivité publique
ping 203.0.113.5 source GigabitEthernet0/0
ping 203.0.113.2 source GigabitEthernet0/0

! Vérification de la connectivité locale
ping 192.168.2.10 source GigabitEthernet0/1

! Vérification NAT
show ip nat translations
show ip nat statistics

! ==========================================
! VALIDATION SWITCHES
! ==========================================

! Vérification des VLANs
show vlan brief
show vlan id 10
show vlan id 20

! Vérification des interfaces
show interfaces status
show interfaces trunk

! Vérification de la connectivité
show mac address-table
show arp

! ==========================================
! VALIDATION PC VIRTUELS
! ==========================================

! Commandes pour HQ-PC (vPC)
ip 192.168.1.10 255.255.255.0 192.168.1.1
ip dns 8.8.8.8
save
ping 192.168.1.1
ping 8.8.8.8

! Commandes pour Branch-PC (vPC)
ip 192.168.2.10 255.255.255.0 192.168.2.1
ip dns 8.8.8.8
save
ping 192.168.2.1
ping 8.8.8.8

! Test de connectivité inter-réseaux (avant VPN)
! Depuis HQ-PC: ping 192.168.2.10 (doit échouer)
! Depuis Branch-PC: ping 192.168.1.10 (doit échouer)
